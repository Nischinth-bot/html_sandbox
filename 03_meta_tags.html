<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "This is a test site">
    <meta name = "keywords" content = "web development, web design">
    <meta name = "robots" content = "NOINDEX, NOFOLLOW">
    <title>Meta Tags</title>
</head>
<body>
    <!--Unordered lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!--Ordered lists-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!--Nested lists-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
        <li>Item 3</li>
        <li>Item 4</li>
        </ul>
    </ul>
    <!--Tables-->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>johnsmith@gmail.com</td>
            </tr>
            <tr>
                <td>Nischinth</td>
                <td>Murari</td>
                <td>nmurari@gmail.com</td>
            </tr>
            <tr>
                <td>Lord</td>
                <td>Rudradaman</td>
                <td>lordrudra@gmail.com</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
