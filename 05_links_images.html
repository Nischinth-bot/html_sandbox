<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>

</head>
<body>
    <!--External Links-->
    <p>
        <a href="http://google.com"> Click for Google</a><br>
    </p>
    <p>
        <a href="http://google.com" target = "_blank"> Click for Google</a>
    </p>
    <!--Internal Links-->
    <p>
        <a href="/04_typography.html"> Typography.html </a> 
    </p>    
    <!--Local images-->
    <p>
        <img src = "/images/1.jpg" alt = "Image not found" height="100" width="100">
    </p>
    <!--Remote images-->
    <p>
    <img src = "https://source.unsplash.com/featured/?nature,water" alt = "Image not found" height="100" width="100">
    </p>
</body>
</html>
