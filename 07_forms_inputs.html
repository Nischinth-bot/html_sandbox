<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="process.php">
        <div>
            <!-- Text input -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <!-- Email input -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter an email">
        </div>
        <div>
            <!-- Text area input -->
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="6">
            </textarea>>
        </div>
        <div>
            <!-- Select input -->
            <label for="sex">Sex</label>
            <select name="sex" id = "sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <!-- Numeric input -->
            <label for="age">Age</label>
            <input type="number" name="age" id ="age">
        </div>
        <div>
            <!-- Date input -->
            <label for="dob">Birthdate</label>
            <input type="date" name ="dob" id="dob">
        </div>
        <div>
            <!-- Radio input -->
            <label for="membership">Membership</label>
            <input type="radio" name ="membership" value="simple" id="membership">Simple
            <input type="radio" name ="membership" value="standard" id="membership" checked>Standard
            <input type="radio" name ="membership" value="deluxe" id="membership">Deluxe
        </div>
        <div>
            <!-- Checkbox input -->
            <label for="likes">I Like..</label>
            <input type="checkbox" name ="likes" value="simple" id="likes">Bike
            <input type="checkbox" name ="likes" value="standard" id="likes" checked>Car
            <input type="checkbox" name ="likes" value="deluxe" id="likes">Walk
        </div>
        <!-- Input submit -->
        <button type="submit">Submit</button>
         <!-- Reset input -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
